type Question {
  _id: String
  order: Int
  questionText: String!
  reason: String
  tip: String
  type: QuestionType!
  visible: Boolean
  _section: String
  options: [String]
}

enum QuestionType {
  DISCURSIVA
  ESCOLHA
}

extend type Query {
  questions(_section: String): [Question]
}

extend type Mutation {
  createQuestion(
    questionText: String!
    type: QuestionType!
    _section: String!
    reason: String
    tip: String
    visible: Boolean
    options: [String]
  ): Question
}
