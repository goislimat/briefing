type Section {
  _id: String
  description: String
  title: String!
  _briefing: String!
  questions: [Question]
}

extend type Query {
  sections(_briefing: String!): [Section]
  section(_id: String!): Section
}

extend type Mutation {
  createSection(
    _briefing: String!
    title: String!
    description: String
  ): Section
}
